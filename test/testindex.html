<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-light custom-header">
      <div class="container-fluid justify-content-center">
        <span class="navbar-text text-light" id="title">
          Weather Dashboard
        </span>
      </div>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row" id="tallbox">
      <div class="col-12 col-lg-3 pt-5">
        <form>
          <div class="mb-3 d-flex justify-content-center flex-wrap px-3">
            <h2 class="text-center mt-3">Search for a City:</h2>
            <input type="search" class="form-control" id="searchCity" placeholder="City">
            <button class="btn btn-primary" id="searchBtn">Search</button>
          </div>
        </form>
        <ul id="searchList">

        </ul> 
      </div>
      <div class="col-9 visually-hidden">
        <div class="row" id="mainweathercard">
          <h2 class= 'ml-5 pl-5' id="cityname"></h2>
          <p class= 'ml-5 pl-5' id="temp"></p>
          <p class= 'ml-5 pl-5' id="wind"></p>
          <p class= 'ml-5 pl-5' id="humidity"></p>
          <div class="d-inline"><p class="d-inline">UV-Index: </p><p class= 'ml-5 pl-5 rounded d-inline p-1 px-2' id="uvindex"></p></div>
        </div>
        <div class="row visually-hidden" id="fiveday"><h3 id="fivedayheader">5 Day Forecast:</h3></div>
        <div class="row d-flex justify-content-between visually-hidden">
          <div class="col-8 col-lg-2 fivedaycard">
            <h3 id="date1"></h3>
            <p id="icon1"></p>
            <p id="temp1"></p>
            <p id="wind1"></p>
            <p id="humidity1"></p>
          </div>
          <div class="col-8 col-lg-2 fivedaycard">           
            <h3 id="date2"></h3>
            <p id="icon2"></p>
            <p id="temp2"></p>
            <p id="wind2"></p>
            <p id="humidity2"></p></div>
          <div class="col-8 col-lg-2 fivedaycard">            
            <h3 id="date3"></h3>
            <p id="icon3"></p>
            <p id="temp3"></p>
            <p id="wind3"></p>
            <p id="humidity3"></p></div>
          <div class="col-8 col-lg-2 fivedaycard">            
            <h3 id="date4"></h3>
            <p id="icon4"></p>
            <p id="temp4"></p>
            <p id="wind4"></p>
            <p id="humidity4"></p></div>
          <div class="col-8 col-lg-2 fivedaycard">            
            <h3 id="date5"></h3>
            <p id="icon5"></p>
            <p id="temp5"></p>
            <p id="wind5"></p>
            <p id="humidity5"></p></div>

        </div>
      </div>

    </div>

  </main>
<script src="testindex.js"></script>
</body>
</html>
