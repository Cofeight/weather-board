<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossOrigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: rgb(10, 117, 204);">
        <span class="navbar-brand mb-6 h1 w-100 text-center"><h1>&#127758;Weather Dashboard&#127758;</h1></span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header"><h4>City Search</h4></p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="City...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search">SEARCH</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3">
                        <p id="todayDate"></p>
                        <div class="row">
                            <div id="infoBox">         
                            </div>
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div id="infoBox1" class="col forecast bg-primary text-black ml-3 mb-3"></div>
                    <div id="infoBox2" class="col forecast bg-primary text-black ml-3 mb-3"></div>
                    <div id="infoBox3" class="col forecast bg-primary text-black ml-3 mb-3"></div>
                    <div id="infoBox4" class="col forecast bg-primary text-black ml-3 mb-3"></div>
                    <div id="infoBox5" class="col forecast bg-primary text-black ml-3 mb-3"></div>
                </div>
            </div>
        </div>
    </div>
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="index.js"></script>

</body>
</html>
